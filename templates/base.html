<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Navigation menu that appears on all pages -->
    <nav style="text-align: center; margin-bottom: 30px;">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/spotify">My Spotify</a>
    </nav>
    
    <!-- This is where page-specific content goes -->
    {% block content %}
    {% endblock %}
</body>
</html>
